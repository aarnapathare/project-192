<!DOCTYPE html>
<html lang="en" dir="ltr">
<html>
    <head>
        <meta charset = 'utf-8'/>
        <title>Common Conditions by Age Group!</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
        <script src="information.js"></script>
        <script src="cursor.js"></script>
        <script src="view.js"></script>
        
    </head>
    <body>
        <a-scene id="main-scene">
            <a-sky id="main-container" radius="5000" color="#357a38"></a-sky>
            <a-entity id="information-container"cursor-listener info></a-entity>

            <a-camera id="camera" wasd-controls="enables:false">
                <a-entity id="app-title" position="0 0.73 -1" text="font: exo2bold; align:center; width:2; color:#000; value: Learn about the number one condition faced by these age groups!"></a-entity>

                <a-entity id="camera-cursor" cursor position="0 0 -1" geometry="primitive:ring; radiusInner:0.02; radiusOuter:0.03" material="color:#fff; shader:flat"></a-entity>
            </a-camera>
        </a-scene>
    </body>
</html>
